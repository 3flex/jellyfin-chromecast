<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jellyfin</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quicksand');
    </style>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
    // $scope has to be available before app.js for webpack imported modules to function
    // TODO: Rework this
    $scope = {};
    </script>
</head>
<body>
    <div id="waiting-container-backdrop"></div>
    <div id="waiting-container">
        <div class="waitingContent">
            <img class="logo" src="img/logo.svg" />
            <h1 id="readyToCast"></h1>
            <h2 id="selectMedia"></h2>
        </div>
    </div>
    <cast-media-player id="video-player" crossorigin="anonymous" preload="auto"></cast-media-player>
    <div class="detailContent">
        <div class="detailImage">
            <div id="playedIndicator"></div>

            <div class="detailImageProgressContainer"><progress class="itemProgressBar" min="0" max="100"></progress></div>
        </div>

        <div class="detailInfo">
            <p class="displayNameContainer"><span class="displayName"></span><span id="miscInfo"></span></p>
            <div id="detailRating"></div>
            <p class="genres"></p>
            <p class="overview"></p>
        </div>
    </div>
    <div class="detailLogo"></div>
</body>
</html>
